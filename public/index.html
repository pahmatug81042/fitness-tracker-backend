<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page" id="loginPage">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p id="LoginMsg"></p>
    <button id="toRegister">Go to Register</button>
  </div>

  <div class="page" id="registerPage">
    <h2>Register</h2>
    <input type="text" id="registerName" placeholder="Name" />
    <input type="email" id="registerEmail" placeholder="Email" />
    <input type="password" id="registerPassword" placeholder="Password" />
    <button id="registerBtn">Register</button>
    <p id="registerMsg"></p>
    <button id="toLogin">Go to Login</button>
  </div>

  <div class="page" id="homePage">
    <h2 id="welcomeMsg"></h2>
    <button id="logoutBtn">Logout</button>

    <div id="workoutForm">
      <input type="text" id="workoutName" placeholder="Workout Name" />
      <button id="addWorkoutBtn">Add Workout</button>
    </div>

    <ul id="workoutList"></ul>

    <select id="workoutSelect"></select>

    <div id="exerciseForm">
      <input type="text" id="exerciseName" placeholder="Exercise Name" />
      <input type="text" id="bodyPart" placeholder="Body Part" />
      <input type="text" id="equipment" placeholder="Equipment" />
      <input type="number" id="sets" placeholder="Sets" />
      <input type="number" id="reps" placeholder="Reps" />
      <input type="number" id="duration" placeholder="Duration (min)" />
      <button id="addExerciseBtn">Add Exercise</button>
    </div>

    <ul id="exerciseList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
