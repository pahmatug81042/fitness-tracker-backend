<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workouts - Fitness Tracker</title>
    <link rel="stylesheet" href="workouts.css">
</head>
<body>
    <!-- Navbar for logged-in users -->
    <nav class="navbar">
        <a href="dashboard.html" class="nav-logo">Fitness Tracker</a>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="workouts.html">My Workouts</a>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </nav>

    <!-- Workouts Section -->
    <section class="workouts">
        <h2>My Saved Workouts</h2>
        <div id="workouts-list" class="workout-grid">
            <!-- Workouts will be rendered here dynamically -->
        </div>
    </section>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-edit" class="close">&times;</span>
            <h3>Edit Workout</h3>
            <form id="edit-form">
                <label for="edit-sets">Sets</label>
                <input type="number" id="edit-sets" name="sets" min="1" required />
                
                <label for="edit-reps">Reps</label>
                <input type="number" id="edit-reps" name="reps" min="1" required />

                <label for="edit-notes">Notes</label>
                <textarea name="notes" id="edit-notes" rows="3"></textarea>

                <button type="submit">Update Workout</button>
            </form>
        </div>
    </div>

    <script src="workouts.js"></script>
</body>
</html>
