<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Fitness Tracker</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- Navbar for logged-in users -->
    <nav class="navbar">
        <a href="dashboard.html" class="nav-logo">Fitness Tracker</a>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="workouts.html">My Workouts</a>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </nav>

    <!-- Exercises Section -->
    <section class="dashboard">
        <h2>Explore Exercises</h2>
        <div id="exercise-list" class="exercise-grid">
            <!-- Exercises from API will be inserted here -->
        </div>
    </section>

    <!-- Modal for Adding Workout -->
    <div id="workout-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h3 id="exercise-title"></h3>
            <form id="workout-form">
                <label for="sets">Sets</label>
                <input type="number" id="sets" min="1" value="3" required />
                
                <label for="reps">Reps</label>
                <input type="number" id="reps" name="reps" min="1" value="10" required />

                <label for="notes">Notes</label>
                <textarea name="notes" id="notes" rows="3"></textarea>

                <button type="submit">Add to Workout</button>
            </form>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
